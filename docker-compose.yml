volumes:
  n8n_storage:
  ollama_storage:
  postgres_storage:
  qdrant_storage:
  sqlserver_storage:
  devserver_storage:
  jupyter_storage:
  portainer_storage:
  metabase_storage:
  ngix-proxy-manager-storage:
  nextcloud_storage:
  open-webui:
  letsencrypt:

networks:
  homelab:
    driver: bridge

services:
  dashy:
    image: lissy93/dashy:latest
    container_name: my-dashboard
    networks:
    - homelab
    ports:
      - "8080:8080"
    volumes:
      - ./dashy-config.yml:/app/user-data/conf.yml
    restart: always

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    networks:
    - homelab
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_storage:/data
    restart: always
  
  ngix-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: always
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ngix-proxy-manager-storage:/data
      - letsencrypt:/etc/letsencrypt

  metabase:
    image: metabase/metabase
    container_name: metabase
    networks:
    - homelab
    ports:
      - "3000:3000"
    volumes:
      - metabase_storage:/metabase-data
    restart: always

  next-cloud:
    image: nextcloud
    container_name: next-cloud
    networks:
    - homelab
    ports:
      - "8081:80"
    links:
      - postgres
    volumes:
      - nextcloud_storage:/var/www/html
    environment:
      - NEXTCLOUD_ADMIN_USER=admin
      - NEXTCLOUD_ADMIN_PASSWORD=admin
      - OVERWRITEHOST=172.20.37.3:8081
    restart: always

  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    networks:
    - homelab
    ports:
      - "8096:8096"
    volumes:
      - ./jellyfin:/media
    restart: always

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    networks:
    - homelab
    volumes:
      - ollama_storage:/root/.ollama
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  open-web-ui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-web-ui
    networks:
      - homelab
    ports:
      - "11435:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - open-webui:/app/backend/data
    restart: always

  langflow:
    image: langflowai/langflow:latest
    container_name: langflow
    networks:
      - homelab
    ports:
      - "7860:7860"
    restart: always

  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    networks:
      - homelab
    ports:
      - "5678:5678"
    volumes:
      - n8n_storage:/home/node/.n8n
    environment:
      - N8N_SECURE_COOKIES=false
    restart: always
  
  qlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sqlserver
    networks:
    - homelab
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Your_password123
    volumes:
      - sqlserver_storage:/var/opt/mssql
    restart: always

  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - "5432:5432"
    networks:
    - homelab
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Your_password123
      - POSTGRES_DB=postgres
    volumes:
      - postgres_storage:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    networks:
    - homelab
    restart: always
    ports:
      - 6333:6333
    volumes:
      - qdrant_storage:/qdrant/storage

  code-server:
    image: lscr.io/linuxserver/code-server:latest
    container_name: code-server
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - SUDO_PASSWORD=123456
    volumes:
      - devserver_storage:/config
    ports:
      - 8441:8443
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  jupyter-lab:
    build:
      context: .
      dockerfile: jupyter.Dockerfile
    container_name: jupyter-lab
    user: root
    networks:
    - homelab
    ports:
      - "8888:8888"
    volumes:
      - ./jupyter-lab:/home/jovyan/work
      - jupyter_storage:/home/jovyan
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=123456
      - SUDO_PASSWORD=123456
      - GRANT_SUDO=yes
    command: start-notebook.py --NotebookApp.token='123456'
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
